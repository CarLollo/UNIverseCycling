<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIverseCycling</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <img src="assets/logo.svg" alt="UNIverseCycling">
            </div>
            <div class="search-container">
                <button class="search-icon">
                    <img src="icons/search-outline.svg" alt="Search">
                </button>
                <div class="search-input">
                    <input type="search" placeholder="Search...">
                    <button class="close-search">
                        <img src="icons/close-outline.svg" alt="Close">
                    </button>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <div class="tab-container">
                <a href="#" class="active" data-page="home">Home</a>
                <a href="#" data-page="category">Category</a>
                <div class="tab-indicator"></div>
            </div>
        </nav>

        <main>
            <div class="page home-page active">
                <div class="promo-banner">
                    <h2>24% off shipping today</h2>
                    <p>on bags purchases</p>
                    <span class="by">by UNIverseCycling</span>
                </div>

                <section class="new-arrivals">
                    <div class="section-header">
                        <h3>New Arrivals ðŸ”¥</h3>
                        <a href="#" class="see-all">See All</a>
                    </div>
                    <div class="products-grid">
                        <!-- Product items will be added here -->
                    </div>
                </section>
            </div>

            <div class="page category-page">
                <div class="categories">
                    <div class="category-item">
                        <div class="category-content">
                            <div class="category-info">
                                <h3>New Arrivals</h3>
                                <span>208 Product</span>
                            </div>
                            <div class="category-image">
                                <img src="assets/category-new.jpg" alt="New Arrivals">
                            </div>
                        </div>
                    </div>
                    <div class="category-item">
                        <div class="category-content">
                            <div class="category-info">
                                <h3>Clothes</h3>
                                <span>358 Product</span>
                            </div>
                            <div class="category-image">
                                <img src="assets/category-clothes.jpg" alt="Clothes">
                            </div>
                        </div>
                    </div>
                    <div class="category-item">
                        <div class="category-content">
                            <div class="category-info">
                                <h3>Bags</h3>
                                <span>160 Product</span>
                            </div>
                            <div class="category-image">
                                <img src="assets/category-bags.jpg" alt="Bags">
                            </div>
                        </div>
                    </div>
                    <div class="category-item">
                        <div class="category-content">
                            <div class="category-info">
                                <h3>Shoes</h3>
                                <span>230 Product</span>
                            </div>
                            <div class="category-image">
                                <img src="assets/category-shoes.jpg" alt="Shoes">
                            </div>
                        </div>
                    </div>
                    <div class="category-item">
                        <div class="category-content">
                            <div class="category-info">
                                <h3>Electronics</h3>
                                <span>130 Product</span>
                            </div>
                            <div class="category-image">
                                <img src="assets/category-electronics.jpg" alt="Electronics">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="active">
                <img src="icons/home.svg" class="icon-filled" alt="Home">
                <img src="icons/home-outline.svg" class="icon-outline" alt="Home">
            </a>
            <a href="#">
                <img src="icons/cart.svg" class="icon-filled" alt="Cart">
                <img src="icons/cart-outline.svg" class="icon-outline" alt="Cart">
            </a>
            <a href="#">
                <img src="icons/notifications.svg" class="icon-filled" alt="Notifications">
                <img src="icons/notifications-outline.svg" class="icon-outline" alt="Notifications">
                <span class="badge">1</span>
            </a>
            <a href="#">
                <img src="icons/person.svg" class="icon-filled" alt="Profile">
                <img src="icons/person-outline.svg" class="icon-outline" alt="Profile">
            </a>
        </nav>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
